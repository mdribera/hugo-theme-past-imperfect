<article class="project">
    {{ $.Scratch.Set "list" "true" }}
    {{ partial "content-header" . }}

    <div class="project-content">
        {{ print .Summary | markdownify }}
    </div>

    <footer class="project-footer">
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button big">Continue Reading</a></li>
        </ul>
    </footer>
</article>
