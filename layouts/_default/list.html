{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "scripts" }}
<script src="/masonry.js"></script>
{{ end }}

{{ define "main" }}
<div class="page-main">
    <div class="project-list masonry-grid">
        <div class="project-gutter-sizer"></div>

        {{ $paginator := .Paginate (where .Site.Pages "Type" "project") }}
        {{ range $paginator.Pages }}
            {{ .Render "li" }}
        {{ end }}
    </div>
    {{ partial "pagination" . }}
</div>
{{ end }}
