{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="page-main">
    <div class="project-list">

        {{ $paginator := .Paginate (where .Site.Pages "Type" "project") }}
        {{ range $paginator.Pages }}
            {{ .Render "li" }}
        {{ end }}
    </div>
    {{ partial "pagination" . }}
</div>
{{ end }}
